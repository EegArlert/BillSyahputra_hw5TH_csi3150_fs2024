<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Website</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <script src="./src/database/usedCars.js" defer></script>
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- start header -->
    <header>
        <h1>Bill's Used Car Listing</h1>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
        <!-- left side of main start (filter content)-->
        <div class="filter-wrapper">
            <form>
                <h3>FILTER BY: </h3>
                <!-- year range -->
                <div class="filter-container year">
                    <h3>YEAR
                        <i class="fa fa-chevron-down" style="font-size:20px"></i>
                    </h3>
                    <div class="drop-down">
                        <label for="year-input-min" class="form-label min">Min</label>
                        <input type="number" id="year-input-min" min="2010" max="2020" placeholder="eg. 2010">
                        <label for="year-input-max" class="form-label max">Max</label>
                        <input type="number" id="year-input-max" min="2010" max="2020" placeholder="eg. 2020">
                    </div>
                </div>
                <!-- brand choices -->
                <div class="filter-container make">
                    <h3>MAKE 
                        <i class="fa fa-chevron-down" style="font-size:20px"></i>
                    </h3>
                    
                    <div class="drop-down">
                        <ul class="filter-list-make">
                            <!-- Generate list and input through JS -->
                        </ul>
                    </div>
                </div>


                <!-- mileage range -->
                <div class="filter-container mileage">
                    <h3>MILEAGE
                        <i class="fa fa-chevron-down" style="font-size:20px"></i>
                    </h3>
                    <div class="drop-down">
                        <label for="mileage-input-min" class="form-label min">Min</label>
                        <input type="number" id="mileage-input-min" min="10000" max="100000" placeholder="eg. 10,000">
                        <label for="mileage-input-max" class="form-label max">Max</label>
                        <input type="number" id="mileage-input-max" min="10000" max="100000" placeholder="eg. 10,0000">
                    </div>
                </div>


                <!-- price range -->
                <div class="filter-container price">
                    <h3>PRICE
                        <i class="fa fa-chevron-down" style="font-size:20px"></i>
                    </h3>
                    <div class="drop-down">
                        <label for="price-input-min" class="form-label min">Min</label>
                        <input type="number" id="price-input-min" min="10000" max="80000" placeholder="eg. $10,000">
                        <label for="price-input-max" class="form-label max">Max</label>
                        <input type="number" id="price-input-max" min="10000" max="80000" placeholder="eg. $80,000">
                    </div>
                </div>


                <!-- color choices -->
                <div class="filter-container color">
                    <h3>COLOR <i class="fa fa-chevron-down" style="font-size:20px"></i></h3>
                    <div class="drop-down">
                        <ul class="filter-list-color">
                            <!-- Generate list and input through JS -->
                        </ul>
                    </div>
                </div>
                <button type="submit"> APPLY FILTER </button>
            </form>
        </div>
        <!-- left side of main end -->

        <!-- right side of main start (card content) -->
        <div class="parent-content-card-wrapper">
            <!-- fill in the content using JS -->
        </div>
        <!-- right side of main end (card content) -->
    </main>
    <!-- end main -->
</body>

</html>
